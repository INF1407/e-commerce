<h2>Shopping Cart</h2>
<table>
    <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        {% for item in cart %}
        <tr>
            <td>{{ item.product.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.total_price }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">Your cart is empty.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<p>Total: {{ cart.get_total_price }}</p>
